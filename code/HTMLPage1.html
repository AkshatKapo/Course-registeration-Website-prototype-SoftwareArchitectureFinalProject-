<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Course Creation</title>
</head>
<body>
    <h1>Create Course</h1>
    <form>
        <label for="Ccrn">Course CRN:</label><br>
        <input type="text" id="Ccrn" name="CRN"><br>
        <label for="CName">Course name:</label><br>
        <input type="text" id="CName" name="CName"><br>
        <label for="NoStudents">Number of students:</label><br>
        <input type="number" id="NoStudents" name="CName"><br />
        <label for="Iname">Instructor name :</label><br>
        <input type="text" id="Iname" name="Iname"><br />
        <button>Submit</button>
    </form>

</body>
</html>
